<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-N1</title>
    <link rel="stylesheet" href="./static/style/style.css">
</head>

<body>
    <main>
        <div class="cardbox">
            <div class="card">
                <div class="card_header">
                </div>
                <div class="profilepic">
                    <img src="./static/images/personimg.png" alt="personimg">
                </div>
                <div class="about_person">
                    <div class="age_and_name">
                        <div class="person_name">
                            <h2>Victor Crest</h2>
                        </div>
                        <div class="person_age">
                            <span>26</span>
                        </div>
                    </div>
                    <div class="from">
                        <span>London</span>
                    </div>
                </div>
                <div class="line"></div>
                <footer class="card_footer">
                <div class="person_statistic">
                    <div class="followers person_statistic_box">
                        <h2>430 K</h2>
                        <span>Followers</span>
                    </div>
                    <div class="likes person_statistic_box" >
                        <h2>863 K</h2>
                        <span>Likes</span>
                    </div>
                    <div class="photos person_statistic_box">
                        <h2>2.3 K</h2>
                        <span>Photos</span>
                    </div>
                </div>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
